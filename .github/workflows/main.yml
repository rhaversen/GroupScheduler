name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install dependencies
      run: npm ci
    - name: Run tests
      run: NODE_ENV=test npm test
      env:
        NODE_ENV: ${{ secrets.NODE_ENV }}
        DB_PORT: ${{ secrets.DB_PORT }}
        DB_NAME: ${{ secrets.DB_NAME }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_CONNECTION_RETRY_MAX_ATTEMPTS: ${{ secrets.DB_CONNECTION_RETRY_MAX_ATTEMPTS }}
        DB_CONNECTION_RETRY_INTERVAL: ${{ secrets.DB_CONNECTION_RETRY_INTERVAL }}
        JWT_SECRET: ${{ secrets.JWT_SECRET }}
        JWT_EXPIRY: ${{ secrets.JWT_EXPIRY }}
        JWT_PERSISTENT_EXPIRY: ${{ secrets.JWT_PERSISTENT_EXPIRY }}
        BCRYPT_SALT_ROUNDS: ${{ secrets.BCRYPT_SALT_ROUNDS }}
        SERVER_PORT: ${{ secrets.SERVER_PORT }}


